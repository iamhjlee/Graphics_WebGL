<!DOCYTPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content=""IE="edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="canvas.css">
    <title>그림판</title>
</head>
<body>
<canvas id="jsCanvas" class="canvas"></canvas>              <!-- canvas tag지정 -->
<div class="controls">                                      <!-- ragne, button, color변경을 위한 div -->
    <div class="controls__range">                             <!-- paint 굵기 지정 -->
        <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1"/>
    </div>
    <div class="controls__btns">                              <!-- fill/paint, save및 색생 지정을 위한 controls__btns div-->
        <button class="btn" id="fill">Fill</button>
        <button class="btn" id="save">Save</button>
    </div>
    <div class="controls__colors" id="colors">                <!-- 색 변경을 위한 controls__colors div 아래 각 div생성 후 색 지정 -->
        <div class="color jsColor" style="background-color:#2c2c2c;"></div>
        <div class="color jsColor" style="background-color:white;"></div>
        <div class="color jsColor" style="background-color:#FF3B30;"></div>
        <div class="color jsColor" style="background-color:#FF9500;"></div>
        <div class="color jsColor" style="background-color:#ffCC00;"></div>
        <div class="color jsColor" style="background-color:#4CD963;"></div>
        <div class="color jsColor" style="background-color:#5AC8FA;"></div>
        <div class="color jsColor" style="background-color:#0579FF;"></div>
        <div class="color jsColor" style="background-color:#5856D6;"></div>
    </div>
</div>
<script src="canvas.js"></script>
</body>
</html>
